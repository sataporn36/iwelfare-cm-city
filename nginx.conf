http {
    server {
        listen       80;
        server_name  http://203.159.93.121;

        root   /path/to/html;
        index  index.html index.htm;

        location / {
            try_files $uri $uri/ =404;
        }

        error_page  404     /404.html;
        error_page  403     /403.html;
        error_page  405     /405.html;

        location = /405.html {
            root   /path/to/html;
        }
    }
}