<div class="doc">
    <p-chip label="เอกสารของกองทุนฯ" styleClass="mr-2"></p-chip>
    <div class="div-doc-pdf">
        <ng-container *ngFor="let document of documents; let i = index">
            <div class="doc-pdf">
                <div class="doc-info">
                    <img class="img-web" src="/assets/images/pdf.png" alt="Image" width="33">
                    <img class="img-phone" src="/assets/images/pdf.png" alt="Image" width="20">
                    <span class="pdf-text">{{ document.name }}</span>
                </div>
                <div style="display: flex; align-items: center; gap: 2rem;">
                    <span>{{ formatFileSize(document.size) }}</span>
                    <button type="button" class="btn btn-login" (click)="downloadPdf(document)">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M3 15C3 17.8284 3 19.2426 3.87868 20.1213C4.75736 21 6.17157 21 9 21H15C17.8284 21 19.2426 21 20.1213 20.1213C21 19.2426 21 17.8284 21 15"
                                stroke="#fe6bba" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M12 3V16M12 16L16 11.625M12 16L8 11.625" stroke="#fe6bba" stroke-width="1.5"
                                stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        ดาวน์โหลด</button>
                </div>

            </div>
        </ng-container>
    </div>
</div>
