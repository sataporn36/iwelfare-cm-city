<div class="div-table-stocks">
  <p>รายการแจ้งเตือนการสมัครสมาชิก</p>
  <table class="table" style="text-align: center;">
    <thead>
      <tr>
        <th scope="col">วันที่สมัคร</th>
        <th scope="col">ชื่อ-สกุล</th>
        <th scope="col">เลขประจำตัวประชาชน</th>
        <th scope="col">ตำแหน่ง</th>
        <th scope="col">สังกัด</th>
        <th scope="col">เบอร์โทร</th>
        <th scope="col">อีเมล</th>
        <th scope="col">ยืนยันการสมัคร</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of data">
        <td>{{ pipeDateTH(data.createDate)}}</td>
        <td>{{ data.firstName }} {{ data.lastName }}</td>
        <td>{{ data.idCard }}</td>
        <td class="text-truncate" style="max-width: 150px;" tooltipPosition="bottom" pTooltip="{{ data.positionName }}">{{ data.positionName }}</td>
        <td class="text-truncate" style="max-width: 150px;" tooltipPosition="bottom" pTooltip="{{ data.affiliationName }}">{{ data.affiliationName }}</td>
        <td>{{ data.tel }}</td>
        <td>{{ data.email }}</td>
        <td>
          <button type="button" class="btn btn-login" (click)="onClickApproveEmp(data)">ยืนยัน</button>
          <button type="button" class="btn btn-regis" (click)="onClickCancleApproveEmp(data)">ยกเลิก</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<p-confirmDialog #cd [appendTo]="'body'" [draggable]="false" [dismissableMask]="true" [style]="{width: '25vw'}">
  <ng-template pTemplate="footer">
      <button type="button" class="btn btn-login" (click)="cd.accept()">ยืนยัน</button>
      <button type="button" class="btn btn-regis" (click)="cd.reject()">ยกเลิก</button>
    </ng-template>
</p-confirmDialog>

<p-dialog header="สาเหตุการยกเลิก" [(visible)]="displayModal" [modal]="true" [style]="{width: '20vw'}"
    [draggable]="false" [resizable]="false">
  <div [formGroup]="formModel">
    <div class="col mb-1">
      <textarea class="form-control" rows="3" cols="36" autoResize="false" formControlName="remark" placeholder="ข้อความ"></textarea>
    </div>
  </div>
  <ng-template pTemplate="footer">
    <button type="button" class="btn btn-login" (click)="onclikRemark()">ยืนยัน</button>
    <button type="button" class="btn btn-regis" (click)="displayModal=false">ยกเลิก</button>
  </ng-template>
</p-dialog>
