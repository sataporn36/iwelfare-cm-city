<div [formGroup]="formModel">
    <div class="div-background">
        <div class="row">
            <div class="col-1 div-img">
                <img class="profile_img" src="{{ checkImgProfile(formModel.get('gender')?.value)}}" alt="logo" />
            </div>
            <div class="col-4" style="margin-top: 140px;">
                <div class="row" style="margin-left: 150px;">
                    <div class="col mb-3" style="margin-left: 20px;">
                        <input type="text" readonly class="form-control-plaintext name" formControlName="fullName" />
                    </div>
                </div>
                <div class="row div-text" style="margin-left: 180px;">
                    <div class="col-1 mb-3">
                        <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M0 7V4C0 2.89543 0.390524 1.95262 1.17157 1.17157C1.95262 0.390524 2.89543 0 4 0H10C11.1046 0 12.0474 0.390524 12.8284 1.17157C13.6095 1.95262 14 2.89543 14 4V10C14 11.1046 13.6095 12.0474 12.8284 12.8284C12.0474 13.6095 11.1046 14 10 14H4C2.89543 14 1.95262 13.6095 1.17157 12.8284C0.390524 12.0474 0 11.1046 0 10V7Z"
                                fill="#FE6BBA" />
                        </svg>
                    </div>
                    <div class="col mb-3" style="margin-top: -7px;">
                        <input class="form-control-plaintext number" id="firstName" type="text"
                            formControlName="employeeCode" />
                    </div>
                    <button type="button" (click)="onClickEdit()" class="btn btn-edit" *ngIf="mode">แก้ไข</button>
                    <div class="row div-btn">
                        <div class="col-6">
                            <button type="button" class="btn btn-login" (click)="accept()" *ngIf="!mode">บันทึก</button>
                        </div>
                        <div class="col-6">
                            <button type="button" (click)="onClickCancal()" class="btn btn-regis" (click)="reject()"
                                *ngIf="!mode">ยกเลิก</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="div-profile">
        <div class="text">
            <div class="row">
                <div class="col-2 mb-3">
                    <label for="prefix" class="block">คำนำหน้า</label>
                    <input [class]="textString" id="prefix" type="text" formControlName="prefix" *ngIf="mode"/>
                    <select class="form-select" aria-label="Default select example" formControlName="selectPrefix" required="true" *ngIf="!mode">
                        <option value="0" selected>เลือกคำนำหน้า</option>
                        <option value="2">นางสาว</option>
                        <option value="3">นาง</option>
                    </select>
                </div>
                <div class="col-2 mb-3">
                    <label for="firstName" class="block">ชื่อ</label>
                    <input [class]="textString" id="firstName" type="text" formControlName="firstName" />
                </div>
                <div class="col-2 mb-3">
                    <label for="lastName" class="block">นามสกุล</label>
                    <input [class]="textString" id="lastName" type="text" formControlName="lastName" />
                </div>
                <div class="col-2 mb-3">
                    <label for="idCard" class="block">เลขประจำตัวประชาชน</label>
                    <input [class]="textString" id="idCard" type="text" formControlName="idCard" maxlength="13"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"/>
                </div>
                <div class="col-2 mb-3">
                    <label for="birthday" class="block">วันเกิด</label>
                    <input [class]="textString" id="birthday" type="text" formControlName="birthdayCalendar" *ngIf="mode" />
                    <p-calendar inputId="basic" formControlName="birthday" *ngIf="!mode" (onSelect)="onCheckAge($event)"
                        (onClear)="onClearAge()"  dateFormat="dd/mm/yy"></p-calendar>
                </div>
                <div class="col-2 mb-3">
                    <label for="age" class="block">อายุ</label>
                    <input [class]="textString" id="age" type="text" formControlName="age" />
                </div>
                <div class="col-2 mb-3">
                    <label for="gender" class="block">เพศ</label>
                    <input [class]="textString" id="gender" type="text" formControlName="gender" />
                </div>
                <div class="col-2 mb-3">
                    <label for="tel" class="block">หมายเลขโทรศัพท์</label>
                    <input [class]="textString" id="" type="text" formControlName="tel" maxlength="10"
                    oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" (keyup)="checkPhoneNumber()"/>
                    <em *ngIf="pnumberValidation === true && formModel.get('tel')?.value">
                        <span style="color: red;">กรุณากรอก <br> หมายเลขโทรศัพท์ให้ถูกต้อง</span> 
                    </em>
                </div>

                <div class="col-2 mb-3">
                    <label for="lineId" class="block">ไลน์ไอดี</label>
                    <input [class]="textString" id="lineId" type="text" formControlName="lineId" />
                </div>
                <div class="col-2 mb-3">
                    <label for="facebook" class="block">เฟสบุ๊ค</label>
                    <input [class]="textString" id="facebook" type="text" formControlName="facebook" />
                </div>
                <div class="col-4 mb-3">
                    <label for="email" class="block">อีเมล</label>
                    <input [class]="textString" id="email" type="text" formControlName="email" style="width: 475px;" (keyup)="checkEmail()"/>
                    <em *ngIf="emailValidation === true && formModel.get('email')?.value">
                        <span style="color: red;">กรุณากรอกอีเมลให้ถูกต้อง</span> 
                   </em>
                </div>
                <div class="col-11 mb-3">
                    <label for="address" class="block">ที่อยู่</label>
                    <input [class]="textString" id="address" type="text" formControlName="address" style="width: 92rem;"/>
                </div>
            </div>
        </div>
    </div>

    <div class="div-profile-three">
        <div class="text">
            <div class="row">
                <div class="col-2 mb-3">
                    <label for="employeeTypeName" class="block">ระดับ</label>
                    <input [class]="textString" id="levelName" type="text" formControlName="levelName" />
                </div>
                <div class="col-2 mb-3">
                    <label for="employeeTypeName" class="block">ประเภทพนักงาน</label>
                    <input [class]="textString" id="employeeTypeName" type="text" formControlName="employeeTypeName" />
                </div>
                <div class="col-2 mb-3">
                    <label for="positionName" class="block">ตำแหน่ง</label>
                    <input [class]="textString" id="positionName" type="text" formControlName="positionName" />
                </div>
                <div class="col-2 mb-3">
                    <label for="affiliationName" class="block">สังกัด</label>
                    <input [class]="textString" id="affiliationName" type="text" formControlName="affiliationName" />
                </div>
                <div class="col-2 mb-3">
                    <label for="bureauName" class="block">สำนัก</label>
                    <input [class]="textString" id="bureauName" type="text" formControlName="bureauName" />
                </div>
                <div class="col-2 mb-3">
                    <label for="salary" class="block">เงินเดือน</label>
                    <input [class]="textString" id="salary" type="text" formControlName="salary" />
                </div>
                <div class="col-2 mb-3">
                    <label for="compensation" class="block">ค่าตอบแทน</label>
                    <input [class]="textString" id="compensation" type="text" formControlName="compensation" />
                </div>
                <div class="col-2 mb-3">
                    <label for="contractStartDate" class="block">วันที่เริ่มทำงาน</label>
                    <!-- <input [class]="textString" id="contractStartDate" type="text"
                        formControlName="contractStartDate" *ngIf="mode"/> -->
                        <p-calendar inputId="basic" formControlName="contractStartDate" *ngIf="!mode"
                        dateFormat="dd/mm/yy"></p-calendar>
                </div>
                <div class="col-2 mb-3">
                    <label for="civilServiceDate" class="block">วันที่บรรจุเข้ารับราชการ</label>
                    <!-- <input [class]="textString" id="civilServiceDate" type="text" formControlName="civilServiceDate" *ngIf="mode"/> -->
                    <p-calendar inputId="basic" formControlName="civilServiceDate" *ngIf="!mode"
                        dateFormat="dd/mm/yy"></p-calendar>
                </div>
                <div class="col-2 mb-3">
                    <label for="lastName" class="block">สถานภาพสมรส</label>
                    <input [class]="textString" id="lastName" type="text" formControlName="beneficiaryMarital" *ngIf="mode"/>
                    <select class="form-select" aria-label="Default select example" *ngIf="!mode"
                        formControlName="beneficiaryMarital" required="true">
                        <option value="0" selected>เลือกความสัมพันธ์</option>
                        <option value="1">โสด</option>
                        <option value="2">สมรส</option>
                        <option value="3">หม้าย</option>
                        <option value="4">หย่า</option>
                        <option value="5">แยกกันอยู่</option>    <!-- สร้าง column database มาเก็บอีก 1 coloumn  -->
                    </select>
                </div>
                 <div class="col-2 mb-3">
                    <label for="beneficiaryMarital" class="block">สถานภาพ</label>
                    <input [class]="textStringMom" id="beneficiaryMarital" type="text" formControlName="marital" *ngIf="mode"/>
                    <select class="form-select" aria-label="Default select example" formControlName="beneficiaryMarital" required="true" *ngIf="!mode">
                        <option value="0" selected>เลือกสถานภาพ</option>
                        <option value="1">มีชีวิต</option>
                        <option value="2">ไม่มีชีวิต</option>
                    </select>
                </div>
                <div class="col-2 mb-3">
                    <label for="lastName" class="block">วันที่เริ่มเก็บเงิน</label>
                    <!-- <input [class]="textString" id="billingStartDate" type="text" formControlName="billingStartDate" /> -->
                    <p-calendar inputId="basic" formControlName="billingStartDate" *ngIf="!mode"
                        dateFormat="dd/mm/yy"></p-calendar>
                </div>
                <div class="col-2 mb-3">
                    <label for="lastName" class="block">เงินหุ้นรายเดือน</label>
                    <input [class]="textString" id="monthlyStockMoney" type="text"
                        formControlName="monthlyStockMoney" />
                </div>
                <div class="col-2 mb-3">
                    <label for="lastName" class="block">เลขที่บัญชีธนาคารเงินเดือน</label>
                    <input [class]="textString" id="salaryBankAccountNumber" type="text"
                        formControlName="salaryBankAccountNumber" />
                </div>
                <div class="col-2 mb-3">
                    <label for="lastName" class="block">เลขที่บัญชีธนาคารรับเงิน</label>
                    <input [class]="textString" id="bankAccountReceivingNumber" type="text"
                        formControlName="bankAccountReceivingNumber" />
                </div>
                <div class="col-2 mb-3">
                    <label for="lastName" class="block">วันที่ครบอายุ/เกษียณอายุราชการ</label>
                    <input [class]="textString" id="retirementDate" type="text" formControlName="retirementDate" />
                </div>
            </div>
        </div>
    </div>
</div>

                            <option value="1">มีชีวิต</option>
                            <option value="2">ไม่มีชีวิต</option>
                        </select>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div style="padding-right: 0.5rem;"></div>

                        <input [class]="textStringMom" id="beneficiaryBirthday" type="text" formControlName="birthday" *ngIf="modeMom"/>
                        <p-calendar inputId="basic" formControlName="beneficiaryBirthday"
                            dateFormat="dd/mm/yy" *ngIf="!modeMom"></p-calendar>
                    </div>

                    <div class="col-12 " style="display: flex; justify-content: space-between;">
                        <div class="col-5 ">
                            <label for="beneficiaryRelationship" class="block">ความสัมพันธ์</label>
                            <input [class]="textStringMom" id="beneficiaryRelationship" type="text" formControlName="beneficiaryRelationship" />
                        </div>
                        <div class="col-6 ">
                            <label for="lastName" class="block">สถานภาพสมรส</label>
                            <input [class]="textStringMom" id="lastName" type="text" formControlName="beneficiaryMarital" *ngIf="modeMom"/>
                            <select class="form-select" aria-label="Default select example" *ngIf="!modeMom"
                                formControlName="beneficiaryMarital" required="true">
                                <option value="0" selected>เลือกความสัมพันธ์</option>
                                <option value="1">โสด</option>
                                <option value="2">สมรส</option>
                                <option value="3">หม้าย</option>
                                <option value="4">หย่า</option>
                                <option value="5">แยกกันอยู่</option>    <!-- สร้าง column database มาเก็บอีก 1 coloumn  -->
                            </select>
                        </div>
                    </div>

                    <div class="col-12 ">
                        <label for="beneficiaryMarital" class="block">สถานภาพ</label>
                        <input [class]="textStringMom" id="beneficiaryMarital" type="text" formControlName="marital" *ngIf="modeMom"/>
                        <select class="form-select" aria-label="Default select example" formControlName="beneficiaryMarital" required="true" *ngIf="!modeMom">
                            <option value="0" selected>เลือกสถานภาพ</option>
                            <option value="1">มีชีวิต</option>
                            <option value="2">ไม่มีชีวิต</option>
                        </select>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- popup add child -->
<p-dialog [(visible)]="displayModal2" [modal]="true" [style]="{width: '25vw'}"
    [draggable]="false" [resizable]="false" styleClass="customDialog">
    <ng-template pTemplate="header">
        <span *ngIf="modeChildstatus === 'ADD'" style="font-size: 18px; font-weight: bold;">เพิ่มบุตร/บุตรบุญธรรม</span>
        <span *ngIf="modeChildstatus === 'EDIT'" style="font-size: 18px; font-weight: bold;">เเก้ไขบุตร/บุตรบุญธรรม</span>
    </ng-template>
    <div [formGroup]="formModelChild">
        <div style="display: grid; justify-content: center;">
            <div class="col-12">
                <label for="beneficiaryPrefix" class="block">คำนำหน้า</label>
                <select class="form-select" aria-label="Default select example" formControlName="beneficiaryPrefix"
                    required="true" style="height: 3rem;">
                    <option value="0" selected>เลือกคำนำหน้า</option>
                    <option value="1">นาย</option>
                    <option value="2">นางสาว</option>
                    <option value="3">นาง</option>
                    <option value="4">ด.ช</option>
                    <option value="5">ด.ญ</option>
                </select>
            </div>
            <div class="col-12">
                <label class="block">ชื่อ</label>
                <input type="text" class="form-control" id="beneficiaryFirstName" type="text" required="true"
                    formControlName="beneficiaryFirstName" style="height: 3rem;" />
            </div>
            <div class="col-12">
                <label class="block">นามสกุล</label>
                <input type="text" class="form-control" id="beneficiaryLastName" type="text" required="true"
                    formControlName="beneficiaryLastName" style="height: 3rem;" />
            </div>
            <div class="col-12">
                <label for="beneficiaryRelationship" class="block">ความสัมพันธ์</label>
                <select class="form-select" aria-label="Default select example" style="height: 3rem;"
                    formControlName="beneficiaryRelationship" required="true">
                    <option value="0" selected>เลือกความสัมพันธ์</option>
                    <option value="5">บุตร</option>
                    <option value="6">บุตรบุญธรรม</option>
                </select>
            </div>
            <div class="col-12">
                <label for="basic" class="block">วันเกิด</label> <br>
                <p-calendar inputId="basic" formControlName="beneficiaryBirthday" [maxDate]="myDefaultDate"
                    [showButtonBar]="false" [showOnFocus]="true" [showIcon]="true" [required]="true"
                    dateFormat="dd/mm/yy"></p-calendar>
            </div>
        </div>
    </div>

    <ng-template pTemplate="footer">
        <button type="button" class="btn btn-login2" (click)="onClickAddChild()" [disabled]="!formModelChild.valid">ยืนยัน</button>
        <button type="button" class="btn btn-regis2" (click)="onCancleAddChild()">ยกเลิก</button>
    </ng-template>
    <!-- <div style="display: flex; justify-content: center; padding-top: 2rem;">
        <button type="button" class="btn-login2" (click)="onClickAddChild()"
            [disabled]="!formModelChild.valid">ยืนยัน</button>
        <button type="button" class="btn-regis2" (click)="onCancleAddChild()">ยกเลิก</button>
    </div> -->
    <!-- <ng-template pTemplate="footer"> </ng-template> -->
</p-dialog>
