<div [formGroup]="formModel">
    <div class="div-background">
        <div style="display: flex;">
            <div class="col-4 profile-pic-wrapper">
                <div class="pic-holder">
                    <img id="profilePic" class="pic" [src]="profileImg()">

                    <input class="uploadProfileInput" type="file" (change)="onProfilePicChange($event)"
                        id="newProfilePhoto" accept="image/*" style="opacity: 0;" />
                    <label for="newProfilePhoto" class="upload-file-block">
                        <div class="text-center">
                            <div class="mb-2">
                                <i class="fa fa-camera fa-2x"></i>
                            </div>
                            <div class="text-uppercase">
                                อัพโหลด
                            </div>
                        </div>
                    </label>
                </div>
            </div>
            <div class="col-8" style="display: flex;">
                <div class="col-5" style="display: grid; align-content: center; padding-top: 6rem">
                    <div style="margin-left: 20px;">
                        <div class="col mb-3">
                            <input type="text" readonly class="form-control-plaintext name" formControlName="fullName"
                                style="font-size: 26px; margin-top: -5px; letter-spacing: 1px;" />
                        </div>
                    </div>
                    <div class="row div-text" style="margin-left: 30px;">
                        <div class="col-1 mb-3">
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M0 7V4C0 2.89543 0.390524 1.95262 1.17157 1.17157C1.95262 0.390524 2.89543 0 4 0H10C11.1046 0 12.0474 0.390524 12.8284 1.17157C13.6095 1.95262 14 2.89543 14 4V10C14 11.1046 13.6095 12.0474 12.8284 12.8284C12.0474 13.6095 11.1046 14 10 14H4C2.89543 14 1.95262 13.6095 1.17157 12.8284C0.390524 12.0474 0 11.1046 0 10V7Z"
                                    fill="#FE6BBA" />
                            </svg>
                        </div>
                        <div class="col-1 mb-3" style="margin-top: -7px;">
                            <input class="form-control-plaintext number" id="firstName" type="text"
                                formControlName="employeeCode" />
                        </div>
                    </div>
                </div>
                <div class="col-8" style="display: grid; align-content: center; padding-top: 10rem; justify-items: end;">
                    <div class="col-6 div-btn" *ngIf="!mode" >
                            <div>
                                <button type="button" class="btn btn-login" (click)="accept()">บันทึก</button>
                            </div>
                            <div>
                                <button type="button" (click)="onClickCancal()" class="btn btn-regis"
                                    (click)="reject()">ยกเลิก</button>
                            </div>
                    </div>
                    <div class="col-6 btn-group" style="width: max-content; " *ngIf="mode">
                        <div style="display: flex; align-items: flex-end; justify-content: flex-end;">
                            <button type="button" class="btn btn-login1" (click)="displayResign()"
                                [disabled]="resign">ขอลาออก</button>
                            &nbsp;
                            <button type="button" class="btn btn-login2"
                                (click)="displayChangeStockToMonth()">ขอเปลี่ยนเงินส่งหุ้นรายเดือน</button>
                            &nbsp;
                            <button type="button" (click)="onClickEdit()" class="btn btn-edit" *ngIf="mode">แก้ไข</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

            <div style="display: grid; justify-content: center; align-items: center;" >

                    <div class="col-2 mb-3">

                        <input [class]="textString" id="prefix" type="text" formControlName="prefix" />
                    </div>
                    <div class="col-2 mb-3">
                        <label for="firstName" class="block">ชื่อ</label>
                        <input [class]="textString" id="firstName" type="text" formControlName="firstName" />
                    </div>
                    <div class="col-2 mb-3">
                        <label for="lastName" class="block">นามสกุล</label>
                        <input [class]="textString" id="lastName" type="text" formControlName="lastName" />
                    </div>
                    <div class="col-2 mb-3">
                        <label for="idCard" class="block">เลขประจำตัวประชาชน</label>
                        <input [class]="textString" id="idCard" type="text" formControlName="idCard" />
                    </div>
                 </div>
                 <div class="col-12" style="display: flex; gap: 10px;">
                    <div class="col-2 mb-3">
                        <label for="birthday" class="block">วันเกิด</label>

                            *ngIf="mode" />
                        <p-calendar inputId="basic" formControlName="birthday" *ngIf="!mode" (onSelect)="onCheckAge($event)"

                            [maxDate]="defaultDateline"></p-calendar>
                    </div>
                    <div class="col-2 mb-3">
                        <label for="age" class="block">อายุ</label>
                        <input [class]="textString" id="age" type="text" formControlName="age" />
                    </div>
                    <div class="col-2 mb-3">
                        <label for="gender" class="block">เพศ</label>
                        <input [class]="textString" id="gender" type="text" formControlName="gender" />
                    </div>
                    <div class="col-2 mb-3">
                        <label for="tel" class="block">หมายเลขโทรศัพท์</label>
                        <input [class]="textString" id="" type="text" formControlName="tel" maxlength="10"
                            oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"
                            (keyup)="checkPhoneNumber()" />
                        <em *ngIf="pnumberValidation === true && formModel.get('tel')?.value">
                            <span style="color: red;">กรุณากรอก <br> หมายเลขโทรศัพท์ให้ถูกต้อง</span>

                 <div class="col-12 " style="display: flex; gap: 10px;">
                    <div class="col-2 mb-3">
                        <label for="lineId" class="block">ไลน์ไอดี</label>

                    </div>
                    <div class="col-2 mb-3">
                        <label for="facebook" class="block">เฟสบุ๊ค</label>
                        <input [class]="textString" id="facebook" type="text" formControlName="facebook" />
                    </div>
                    <div class="col-6 mb-2">
                        <label for="email" class="block">อีเมล</label>
                        <input [class]="textString" id="email" type="text" formControlName="email"
                            (keyup)="checkEmail()" />
                        <em *ngIf="emailValidation === true && formModel.get('email')?.value">
                            <span style="color: red;">กรุณากรอกอีเมลให้ถูกต้อง</span>
                        </em>
                    </div>
                    <!-- <div class="col-1 mb-3"></div> -->
                 </div>
                 <div class="col-12 " style="display: flex; gap: 10px;">
                    <div class="col-12 mb-3">

    </div>

    <div class="div-profile-three">
        <div class="text">
            <div style="display: grid; justify-content: center; align-items: center;">
                <div class="col-12" style="display: flex; gap: 10px;">
                    <div class="col-2 mb-3">
                        <label for="employeeTypeName" class="block">ระดับ</label>
                        <input [class]="textString" id="levelName" type="text" formControlName="levelName"
                            *ngIf="this.formModel.get('profileFlag')?.value != null || mode || this.formModel.get('levelName')?.value != null" />
                        <div class="col mb-3"
                            *ngIf="this.formModel.get('profileFlag')?.value == null && !mode && this.formModel.get('levelName')?.value == null ">
                            <select class="form-select" aria-label="Default select example" formControlName="levelId"
                                required="true">
                                <option value="0" selected>เลือกระดับ</option>
                                <option *ngFor="let level of level" value="{{ level.id }}">{{ level.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-2 mb-3">
                        <label for="employeeTypeName" class="block">ประเภทพนักงาน</label>
                        <input [class]="textString" id="employeeTypeName" type="text" formControlName="employeeTypeName"
                            *ngIf="this.formModel.get('profileFlag')?.value != null || mode || this.formModel.get('employeeTypeName')?.value != null" />
                        <div class="col mb-3"
                            *ngIf="this.formModel.get('profileFlag')?.value == null && !mode && this.formModel.get('employeeTypeName')?.value == null ">
                            <select class="form-select" aria-label="Default select example" formControlName="employeeTypeId"
                                required="true">
                                <option value="0" selected>เลือกประเภทพนักงาน</option>
                                <option *ngFor="let employeeType of employeeType" value="{{ employeeType.id }}">{{
                                    employeeType.name }}</option>
                            </select>
                        </div>
                    </div>
                    <div class="grid col-2 mb-3">
                        <div>
                            <label for="positionName" class="block">ตำแหน่ง</label>
                        </div>
                        <div>
                            <input [class]="textString" id="positionName" type="text" formControlName="positionName"
                                *ngIf="this.formModel.get('profileFlag')?.value != null || mode || this.formModel.get('positionName')?.value != null" />
                            <div class="col mb-3"
                                *ngIf="this.formModel.get('profileFlag')?.value == null && !mode && this.formModel.get('positionName')?.value == null ">
                                <select class="form-select" aria-label="Default select example" formControlName="positionId"
                                    required="true">
                                    <option value="0" selected>เลือกตำแหน่ง</option>
                                    <option *ngFor="let position of position" value="{{ position.id }}">{{ position.name }}
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="grid col-2 mb-3">
                        <div>
                            <label for="departmentName" class="block">หน่วยงาน</label>
                        </div>
                        <div>
                            <input [class]="textString" id="departmentName" type="text" formControlName="departmentName"
                                *ngIf="this.formModel.get('profileFlag')?.value != null || mode || this.formModel.get('departmentName')?.value != null" />
                            <div class="col mb-3"
                                *ngIf="this.formModel.get('profileFlag')?.value == null && !mode && this.formModel.get('departmentName')?.value == null ">
                                <select class="form-select" aria-label="Default select example"
                                    formControlName="dapartmentId" required="true">
                                    <option value="0" selected>เลือกหน่วยงาน</option>
                                    <option *ngFor="let dapartment of dapartment" value="{{ dapartment.id }}">{{
                                        dapartment.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-12" style="display: flex; gap: 10px;">
                    <div class="grid col-2 mb-3">
                        <div>
                            <label for="affiliationName" class="block">สังกัด</label>
                        </div>
                        <div>
                            <input [class]="textString" id="affiliationName" type="text" formControlName="affiliationName"
                                *ngIf="this.formModel.get('profileFlag')?.value != null || mode || this.formModel.get('affiliationName')?.value != null" />
                            <div class="col mb-3"
                                *ngIf="this.formModel.get('profileFlag')?.value == null && !mode && this.formModel.get('affiliationName')?.value == null ">
                                <select class="form-select" aria-label="Default select example"
                                    formControlName="affiliationId" required="true">
                                    <option value="0" selected>เลือกสังกัด</option>
                                    <option *ngFor="let affiliation of affiliation" value="{{ affiliation.id }}">{{
                                        affiliation.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="grid col-2 mb-3">
                        <div>
                            <label for="bureauName" class="block">สำนัก</label>
                        </div>
                        <div>
                            <input [class]="textString" id="bureauName" type="text" formControlName="bureauName"
                                *ngIf="this.formModel.get('profileFlag')?.value != null || mode || this.formModel.get('bureauName')?.value != null" />
                            <div class="col mb-3"
                                *ngIf="this.formModel.get('profileFlag')?.value == null && !mode && this.formModel.get('bureauName')?.value == null ">
                                <select class="form-select" aria-label="Default select example" formControlName="bureauId"
                                    required="true" (click)="checkBureau($event)">
                                    <option value="0" selected>เลือกสำนัก</option>
                                    <option *ngFor="let bureau of bureau" value="{{ bureau.id }}">{{ bureau.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 mb-3">
                        <label for="salary" class="block">เงินเดือน</label>
                        <input [class]="textString" id="salary" type="text" formControlName="salary" />
                    </div>
                    <div class="col-2 mb-3">
                        <label for="compensation" class="block">ค่าตอบแทน</label>
                        <input [class]="textString" id="compensation" type="text" formControlName="compensation" />
                    </div>
                </div>
                <div class="col-12" style="display: flex; gap: 10px;">
                    <div class="col-2 mb-3">
                        <label for="contractStartDate" class="block">วันที่เริ่มทำงาน</label>
                        <input [class]="textString" id="contractStart" type="text" formControlName="contractStart"
                            *ngIf="mode" />
                        <p-calendar inputId="basic" formControlName="contractStartDate" *ngIf="!mode" dateFormat="dd/mm/yy"
                            [showButtonBar]="true" [maxDate]="myDefaultDate"></p-calendar>
                    </div>
                    <div class="col-2 mb-3">
                        <label for="civilServiceDate" class="block">วันที่บรรจุเข้ารับราชการ</label>
                        <input [class]="textString" id="civilServiceDate" type="text" formControlName="civilService"
                            *ngIf="mode" />
                        <p-calendar inputId="basic" formControlName="civilServiceDate" *ngIf="!mode" dateFormat="dd/mm/yy"
                            [showButtonBar]="true" [maxDate]="myDefaultDate"></p-calendar>
                    </div>
                    <div class="col-2 mb-3">
                        <label for="marital" class="block">สถานภาพสมรส</label>
                        <input [class]="textString" id="marital" type="text" formControlName="marital" *ngIf="mode" />
                        <select class="form-select" aria-label="Default select example" *ngIf="!mode"
                            formControlName="selectMarital" required="true">
                            <option value="0" selected>เลือกความสัมพันธ์</option>
                            <option value="1">โสด</option>
                            <option value="2">อยู่ร่วมกัน</option>
                            <option value="3">หม้าย</option>
                            <option value="4">หย่า</option>
                            <option value="5">แยกกันอยู่</option> 
                        </select>
                    </div>
                    <div class="col-2 mb-3">
                        <label for="lastName" class="block">วันที่เป็นสมาชิก</label>
                        <input [class]="textString" id="billingStartDate" type="text" formControlName="billingStart"
                            *ngIf="mode" />
                        <p-calendar inputId="basic" formControlName="billingStartDate" *ngIf="!mode" dateFormat="dd/mm/yy"
                            [showButtonBar]="true" [maxDate]="myDefaultDate"></p-calendar>
                    </div>
                </div>
                <div class="col-12" style="display: flex; gap: 10px;">
                    <div class="col-2 mb-3">
                        <label for="lastName" class="block">เงินหุ้นรายเดือน</label>
                        <input [class]="textString" id="monthlyStockMoney" type="text"
                            formControlName="monthlyStockMoney" />
                    </div>
                    <div class="col-2 mb-3">
                        <label for="lastName" class="block">เลขที่บัญชีธนาคารเงินเดือน</label>
                        <input [class]="textString" id="salaryBankAccountNumber" type="text"
                            formControlName="salaryBankAccountNumber" />
                    </div>
                    <div class="col-2 mb-3">
                        <label for="lastName" class="block">เลขที่บัญชีธนาคารรับเงิน</label>
                        <input [class]="textString" id="bankAccountReceivingNumber" type="text"
                            formControlName="bankAccountReceivingNumber" />
                    </div>
                    <div class="col-2 mb-3">
                        <label for="lastName" class="block">วันที่ครบอายุ/เกษียณอายุราชการ</label>
                        <input [class]="textString" id="retirementDate" type="text" formControlName="retirementDate" />
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="col-12" style="display: flex; width: 100%;">
    <!-- บิดา -->
    <div class="div-profile-four" style="height: fit-content;">
        <div [formGroup]="formModelGf">
            <div>
                <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                    <div>
                        <p-chip label="บิดา" image="https://cdn-icons-png.flaticon.com/512/8354/8354328.png"
                            styleClass="mr-2"></p-chip>
                    </div>

                    <div style="display: flex; padding-top: 8px;">
                        <button type="button" (click)="onClickGf()" class="btn btn-regis" *ngIf="modeGf">แก้ไข</button>
                    </div>

                    <div class="div-btn" style="display: flex;" *ngIf="!modeGf">
                        <button type="button" class="btn btn-login" (click)="acceptGf()">บันทึก</button>
                        <button type="button" (click)="onClickCancalGf()" class="btn btn-regis"
                            style="margin-left: 3px;">ยกเลิก</button>
                    </div>
                </div>

                <div class="grid " style="justify-content: center;">
                    <div class="col-12 " style="display: flex; justify-content: space-between;">
                        <div class="col-6 ">
                            <label for="beneficiaryPrefix" class="block">คำนำหน้า</label>
                            <input [class]="textStringGf" id="beneficiaryPrefix" type="text" formControlName="prefix"
                                *ngIf="modeGf" />

                            <select class="form-select" aria-label="Default select example"
                                formControlName="beneficiaryPrefix" required="true" *ngIf="!modeGf">
                                <option value="0" selected>เลือกคำนำหน้า</option>
                                <option value="1">นาย</option>
                                <option value="6">ว่าที่ร้อยตรี</option>
                                <option value="8">ว่าที่ร้อยโท</option>
                                <option value="10">ว่าที่ร้อยเอก</option>
                                <option value="12">สิบตรี</option>
                                <option value="14">สิบโท</option>
                                <option value="16">สิบเอก</option>
                                <option value="18">จ่าสิบตรี</option>
                                <option value="20">จ่าสิบโท</option>
                                <option value="22">จ่าสิบเอก</option>
                            </select>
                        </div>
                        <div style="padding-right: 0.5rem;"></div>
                        <div class="col-6 ">
                            <label for="beneficiaryFirstName" class="block">ชื่อ</label>
                            <input [class]="textStringGf" id="firstName" type="text"
                                formControlName="beneficiaryFirstName" />
                        </div>
                    </div>

                    <div class="col-12 " style="display: flex; justify-content: space-between;">
                        <div class="col-6 ">
                            <label for="beneficiaryLastName" class="block">นามสกุล</label>

                <a (click)="showModalDialog()" style="color: #989c9c;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor"
                        class="bi bi-plus-lg" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M8 2a.5.5 0 0 1 .5.5v5h5a.5.5 0 0 1 0 1h-5v5a.5.5 0 0 1-1 0v-5h-5a.5.5 0 0 1 0-1h5v-5A.5.5 0 0 1 8 2Z" />
                    </svg>
                </a>
            </div>
        </div>

        <div class="col" *ngFor="let child of arrayChild ">
            <div class="div-profile-six" style="height: fit-content; border: 2px solid #F0F2F2;">
                <div [formGroup]="formModelChild">
                    <div>
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <div *ngIf="child.relationship == 'บุตร'">
                                <p-chip label="{{child.relationship}}"
                                    image="https://cdn-icons-png.flaticon.com/512/7877/7877833.png"
                                    styleClass="mr-2"></p-chip>
                            </div>
                            <div *ngIf="child.relationship == 'บุตรบุญธรรม'">
                                <p-chip label="{{child.relationship}}"
                                    image="https://cdn-icons-png.flaticon.com/512/7877/7877845.png"
                                    styleClass="mr-2"></p-chip>
                            </div>
                            <div class="btn-child">
                                <button type="button" class="btn btn-login"
                                    (click)="acceptChild(child.id)">เเก้ไข</button>
                                <button type="button" (click)="onDeleteChild(child)" class="btn btn-regis"
                                    style="margin-left: 4px;">ลบ</button>
                            </div>
                        </div>

                        <div class="grid " style="justify-content: center;">
                            <div class="col-12 " style="display: flex; justify-content: space-between;">
                                <div class="col-6 ">
                                    <label for="prefix" class="block">คำนำหน้า</label>
                                    <input type="text" class="form-control-plaintext" value="{{child.prefix}}"
                                        type="text" required="true" disabled>
                                </div>
                                <div style="padding-right: 0.5rem;"></div>
                                <div class="col-6 ">
                                    <label for="firstName" class="block">ชื่อ</label>
                                    <input class="form-control-plaintext" id="firstName" type="text"
                                        value="{{child.firstName}}" disabled />
                                </div>
                            </div>

                            <div class="col-12 " style="display: flex; justify-content: space-between;">
                                <div class="col-6 ">
                                    <label for="lastName" class="block">นามสกุล</label>
                                    <input class="form-control-plaintext" id="lastName" type="text"
                                        value="{{child.lastName}}" disabled />
                                </div>
                                <div style="padding-right: 0.5rem;"></div>
                                <div class="col-6 ">
                                    <label for="basic" class="block">วันเกิด</label> <br>
                                    <input class="form-control-plaintext" id="birthday" type="text"
                                        value="{{this.checkRetirementDate(child.birthday)}}" disabled />
                                </div>
                            </div>

                            <div class="col-12 " style="display: flex; justify-content: space-between;">
                                <div class="col-6 ">
                                    <label for="relationship" class="block">ความสัมพันธ์</label>
                                    <input class="form-control-plaintext" id="relationship" type="text"
                                        value="{{child.relationship}}" disabled />
                                </div>
                                <div style="padding-right: 0.5rem;"></div>
                                <div class="col-6 ">
                                    <label for="marital" class="block">สถานภาพ</label>
                                    <input class="form-control-plaintext" id="relationship" type="text"
                                        value="{{child.lifeStatus}}" disabled />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="padding-right: 0.5rem;"></div>
        </div>

        <p-confirmDialog #cd [appendTo]="'body'" [draggable]="false" [dismissableMask]="true" [style]="{width: '25vw'}">
            <ng-template pTemplate="footer">
                <button type="button" class="btn btn-login" (click)="cd.accept()">ยืนยัน</button>
                <button type="button" class="btn btn-regis" (click)="cd.reject()">ยกเลิก</button>
            </ng-template>
        </p-confirmDialog>
    </div>
</div>

<p-dialog [(visible)]="displayModalResign" [modal]="true" [style]="{width: '35vw'}" [breakpoints]="{ '960px': '90vw' }" [draggable]="false"
    [resizable]="false" styleClass="customDialog">
    <ng-template pTemplate="header">
        <div style="display: flex; align-items: center;">
            <span style="font-size: 18px; font-weight: bold;">ขอลาออก</span>
            <i class="pi pi-exclamation-circle" style="font-size: 1rem; padding-left: 0.5rem;" tooltipPosition="bottom"
                pTooltip="เมื่อร้องขอการลาออก รอเจ้าหน้าที่ตรวจสอบเเละอนุมัติ "></i>
        </div>
    </ng-template>
    <div [formGroup]="formModelResign">
        <div class="test-child" style="display: grid; justify-content: center; padding: 10px;">
            <div class="col-12 " style="display: flex; justify-content: center;">
                <div class="grid">
                    <label class="block">เหตุผล *</label>
                    <textarea class="form-control" rows="5" cols="30" pInputTextarea formControlName="reason"
                        [autoResize]="true" style="height: 300px; width: 25rem;"></textarea>
                </div>
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button type="button" class="btn btn-login2" (click)="onSubmitResign()"
            [disabled]="!formModelResign.valid">ยืนยัน</button>
        <button type="button" class="btn btn-regis2" (click)="onCancleResign()">ยกเลิก</button>
    </ng-template>
</p-dialog>


<p-dialog [(visible)]="displayModalStock" [modal]="true" [style]="{width: '35vw'}" [breakpoints]="{ '960px': '90vw' }" [draggable]="false"
    [resizable]="false" styleClass="customDialog">
    <ng-template pTemplate="header">
        <div style="display: flex; align-items: center;">
            <span style="font-size: 18px; font-weight: bold;">เปลี่ยนแปลงเงินส่งหุ้นรายเดือน</span>
            <i class="pi pi-exclamation-circle" style="font-size: 1rem; padding-left: 0.5rem;" tooltipPosition="bottom"
                pTooltip="เมื่อร้องขอเปลี่ยนแปลงเงินส่งหุ้นรายเดือน รอเจ้าหน้าที่ตรวจสอบเเละอนุมัติ"></i>
        </div>
    </ng-template>
    <div [formGroup]="formModelStock">
        <div #div class="test-child" style="display: grid; justify-content: center; padding: 10px;">
            <div style="display: flex; margin: 10px;">
                <div class="col-6" style="display: grid;">
                    <label class="block">เงินส่งหุ้นรายเดือนเดิม</label>
                    <span
                        [innerHTML]="formModel.get('monthlyStockMoney')?.value ? formModel.get('monthlyStockMoney')?.value : '-'"
                        style="font-size: 16px; color: red; font-weight: 700;"></span>
                </div>
                <br>
                <div class="col-6">
                    <label class="block">เงินส่งหุ้นรายเดือนใหม่ *</label>
                    <p-inputNumber inputId="integeronly" formControlName="monthlyStockMoney" mode="decimal"
                        [required]="true" [minFractionDigits]="0" [min]="0" [maxFractionDigits]="2" [maxlength]="7"
                        (onInput)="checkValueOfNull($event)"></p-inputNumber>
                </div>
            </div>
        </div>
    </div>
    <ng-template pTemplate="footer">
        <button type="button" class="btn btn-login2" (click)="onUpdateStockToMonth()"
            [disabled]="checkStockValueFlag">ยืนยัน</button>
        <button type="button" class="btn btn-regis2" (click)="onCancleStock()">ยกเลิก</button>
    </ng-template>
</p-dialog>

<p-toast></p-toast>
