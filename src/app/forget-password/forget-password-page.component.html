<div [formGroup]="formModel">
    <div class="login">
        <div class="text">
            <h1> เปลี่ยนรหัสผ่านสมาชิก </h1>
            <span>กองทุนสวัสดิการพนักงานและลูกจ้าง เทศบาลนครเชียงใหม่</span>
            <div class="col mb-3  div-text">
                <div class="flex">  
                    <label for="idCard" class="block">เลขประจำตัวประชาชน <span style="color: red;">*</span></label> 
                 </div>
                <input class="form-control" id="idCard" pInputText type="text" formControlName="idCard" required="true" maxlength="13" style="width: 350px;"
                oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"  placeholder="15001XXXXXXXX" (keyup)="checkIdCard()"/>
                <em *ngIf="idCardValidation === true && formModel.get('idCard')?.value">
                    <span style="color: red;">กรุณากรอกเลขประจำตัวประชาชนให้ถูกต้อง</span> 
                </em>
            </div>
            <div class="col mb-3">
                <div class="flex">  
                   <label for="email" class="block">อีเมล <span style="color: red;">*</span></label> 
                </div>
                <input class="form-control" id="email" pInputText type="email" formControlName="email" 
                required="true" placeholder="example@gmail.com" (keyup)="checkEmail()" style="width: 350px;"/>
                <em *ngIf="emailValidation === true && formModel.get('email')?.value">
                    <span style="color: red;">กรุณากรอกอีเมลให้ถูกต้อง</span> 
                </em>
            </div>
            <div class="col mb-3">
                <div class="flex">  
                   <label for="newPassword" class="block">รหัสผ่านใหม่ <span style="color: red;">*</span></label> 
                </div>
                <p-password class="form-control" class="password" maxlength="30" [toggleMask]="true" formControlName="newPassword" 
                    required="true" (keyup)="checkNewPass()"
                    pTooltip=" * มีอักษรตัวเล็ก 1 ตัว 
                               * มีอักษรตัวใหญ่ 1 ตัว 
                               * มีความยาวอักษรอย่างน้อย 8 ถึง 30 ตัว "
                ></p-password> <br>
                <em *ngIf="newPassValidation === true && formModel.get('newPassword')?.value">
                    <span style="color: red;">
                        กรุณากรอกรหัสผ่านใหม่ให้ถูกต้อง
                    </span> 
                </em>
            </div>
           
            <div class="mb-3">
                <button type="button" class="btn btn-regis" (click)="clickChangePassword()"
                [disabled]="!formModel.valid 
                || !(emailValidation === false && formModel.get('email')?.value) 
                || !(idCardValidation === false && formModel.get('idCard')?.value)
                || !(newPassValidation === false && formModel.get('newPassword')?.value)"
                >ยืนยันการเปลี่ยนรหัสผ่าน</button>
            </div>
        </div>
        <div class="card">
            <img src="assets/images/logo.png" alt="logo" />
        </div>
    </div>
</div>

<p-dialog header="เเจ้งเตือน" [(visible)]="displayModal" [modal]="true" [style]="{width: '30vw'}" [draggable]="false"
    [resizable]="false">
    <p class="m-0"> กรุณาเข้าสู่ระบบ </p>
    <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayModal=false" label="ตกลง" styleClass="p-button-text"></p-button>
    </ng-template>
</p-dialog>

<p-confirmDialog #cd [appendTo]="'body'" position="top" [draggable]="false" [dismissableMask]="true"
    [style]="{width: '18vw'}">
    <ng-template pTemplate="footer">
        <button type="button" class="btn btn-regis" (click)="cd.accept()">ยืนยัน</button>
        <button type="button" class="btn btn-regis" (click)="cd.reject()">ยกเลิก</button>
    </ng-template>
</p-confirmDialog>

<p-toast class="custom-toast" [style]="{width: '27vw'}">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column" style="flex: 1; height: 0; width: 50rem;">
            <div class="row">
                <div class="col-2" style="margin-top: -2px;" *ngIf="!iconStatus">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg>
                </div>
                <div class="col-2" style="margin-top: -2px;" *ngIf="iconStatus">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                    </svg>
                </div>
                <div class="col-10">
                    <p>{{message.detail}}</p>
                    <p>{{message.severity}}</p>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
