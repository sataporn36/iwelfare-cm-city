<div [formGroup]="formModel">
<div class="register">
    <div class="text">
        <h1> สมัครเข้าใช้งาน </h1> 
        <span>กองทุนสวัสดิการพนักงานและลูกจ้าง เทศบาลนครเชียงใหม่.</span>

        <div class="text-group">
            <div class="row">
                <div class="col mb-3">
                    <label for="firstName" class="block">คำนำหน้า</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>เลือกคำนำหน้า</option>
                        <option value="1">นาย</option>
                        <option value="2">นาง</option>
                        <option value="3">นางสาว</option>
                    </select>
                </div>
                <div class="col mb-3">
                    <label for="firstName" class="block">ชื่อ</label>
                    <input class="form-control" id="firstName" pInputText type="text" formControlName="firstName" required="true"/>
                </div>
                <div class="col mb-3">
                    <label for="lastName" class="block">นามสกุล</label>
                    <input class="form-control" id="lastName" pInputText type="text" formControlName="lastName" required="true"/>
                </div>
            </div>
    
            <div class="row">
                <div class="col mb-3">
                    <label for="firstName" class="block">เพศ</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>เลือกเพศ</option>
                        <option value="1">ชาย</option>
                        <option value="2">หญิง</option>
                    </select>                
                </div>
                <div class="col mb-3">
                    <label for="lastName" class="block">วัน/เดือน/ปีเกิด</label> 
                    <input class="form-control" id="lastName" pInputText type="text" formControlName="lastName" required="true"/>
                </div>
                <div class="col mb-3">
                    <label for="lastName" class="block">เลขประจำตัวประชาชน</label> 
                    <input class="form-control" id="lastName" pInputText type="text" formControlName="lastName" required="true"/>
                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label for="firstName" class="block">หน่วยงาน</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>เลือกหน่วยงาน</option>
                        <option value="1">ชาย</option>
                        <option value="2">หญิง</option>
                    </select>                
                </div>
                <div class="col mb-3">
                    <label for="firstName" class="block">ตำแหน่ง</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>เลือกตำแหน่ง</option>
                        <option value="1">ชาย</option>
                        <option value="2">หญิง</option>
                    </select>                
                </div>
                <div class="col mb-3">
                    <label for="phoneNumber" class="block">หมายเลขโทรศัพท์</label> 
                    <input class="form-control" id="phoneNumber" pInputText type="text" formControlName="phoneNumber" required="true"/>
                </div>
            </div>

            <div class="row">
                <div class="col mb-3">
                    <label for="email" class="block">อีเมล</label> 
                    <input class="form-control" id="email" pInputText type="text" formControlName="email" required="true" style="width: 345px;"/>
                </div>
            </div><hr>
    
            <div class="regis-key">
                <div class="row">
                    <div class="col mb-3">
                        <label for="userName" class="block">เลขสมาชิก</label> 
                        <input class="form-control" id="userName" pInputText type="text" formControlName="userName" required="true"/>
                    </div>
                    <div class="col mb-3">
                        <label for="password" class="block">รหัสผ่าน</label><br>
                        <p-password class="form-control" class="password" formControlName="password" [toggleMask]="true"></p-password>
                    </div>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <button type="button" class="btn btn-regis" (click)="onRegister()">สมัครสมาชิก</button>
        </div>
    </div>
    <div class="card">
        <img src="assets/images/logo.png" alt="logo" />
    </div>
</div>
</div>
