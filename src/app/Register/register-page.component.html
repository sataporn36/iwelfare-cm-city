<div [formGroup]="formModel">
    <div class="register">
        <div class="text">
            <h1> สมัครเข้าใช้งาน </h1> 
            <span> กองทุนสวัสดิการพนักงานและลูกจ้าง เทศบาลนครเชียงใหม่</span>

            <div class="text-group">
                <div class="row">
                    <div class="col mb-3">
                        <label for="prefix" class="block">คำนำหน้า <span style="color: red;">*</span></label>
                        <select class="form-select" aria-label="Default select example" formControlName="prefix" required="true"  >
                            <option value="0" selected>เลือกคำนำหน้า</option>
                            <option value="1">นาย</option>
                            <option value="2">นางสาว</option>
                            <option value="3">นาง</option>
                            <option value="4">ว่าที่ร้อยตรี (ชาย)</option>
                            <option value="5">ว่าที่ร้อยตรี (หญิง)</option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <label for="dapartment" class="block">หน่วยงาน <span style="color: red;">*</span></label>
                        <select class="form-select" aria-label="Default select example" formControlName="dapartmentId" required="true">
                            <option value="0" selected>เลือกหน่วยงาน</option>
                            <option *ngFor="let dapartment of dapartment" value="{{ dapartment.id }}">{{ dapartment.name }}</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <label for="firstName" class="block">ชื่อ <span style="color: red;">*</span></label>
                        <input class="form-control" id="firstName" pInputText type="text" formControlName="firstName" required="true" placeholder="ชื่อจริง"/>
                    </div>
                    <div class="col mb-3">
                        <label for="lastName" class="block">นามสกุล <span style="color: red;">*</span></label>
                        <input class="form-control" id="lastName" pInputText type="text" formControlName="lastName" required="true" placeholder="นามสกุลจริง"/>
                    </div>
                </div>
                <div class="row">
                    <div class="col mb-3">
                        <div class="flex">  
                            <label for="idCard" class="block">เลขประจำตัวประชาชน <span style="color: red;">*</span></label> 
                         </div>
                        <input class="form-control" id="idCard" pInputText type="text" formControlName="idCard" required="true" maxlength="13"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');"  placeholder="15001XXXXXXXX" (keyup)="checkIdCard()"/>
                        <em *ngIf="idCardValidation === true && formModel.get('idCard')?.value">
                            <span style="color: red;">กรุณากรอก <br> เลขประจำตัวประชาชนให้ถูกต้อง</span> 
                       </em>
                    </div>
                    <div class="col mb-3">
                        <div class="flex">  
                            <label for="tel" class="block">หมายเลขโทรศัพท์ <span style="color: red;">*</span></label> 
                         </div>
                        <input class="form-control" id="tel" pInputText type="text" formControlName="tel" required="true" maxlength="10"
                        oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/(\..*)\./g, '$1');" placeholder="080XXXXXXX" (keyup)="checkPhoneNumber()"/>
                        <em *ngIf="pnumberValidation === true && formModel.get('tel')?.value">
                            <span style="color: red;">กรุณากรอก <br> หมายเลขโทรศัพท์ให้ถูกต้อง</span> 
                       </em>
                    </div>
                </div>

                <div class="row">
                    <div class="col mb-3">
                        <label for="position" class="block">ตำแหน่ง <span style="color: red;">*</span></label>
                        <select class="form-select" aria-label="Default select example" formControlName="positionId" required="true">
                            <option value="0" selected>เลือกตำแหน่ง</option>
                            <option *ngFor="let position of position" value="{{ position.id }}">{{ position.name }}</option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <label for="affiliation" class="block">สำนัก <span style="color: red;">*</span></label>
                        <select class="form-select" aria-label="Default select example" formControlName="bureauId" required="true" (click)="checkBureau($event)">
                            <option value="0" selected>เลือกสำนัก</option>
                            <option *ngFor="let bureau of bureau" value="{{ bureau.id }}">{{ bureau.name }}</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="col mb-3">
                        <label for="affiliation" class="block">สังกัด <span style="color: red;">*</span></label>
                        <select class="form-select" aria-label="Default select example" formControlName="affiliationId" required="true">
                            <option value="0" selected>เลือกสังกัด</option>
                            <option *ngFor="let affiliation of affiliation" value="{{ affiliation.id }}">{{ affiliation.name }}</option>
                        </select>
                    </div>
                    <div class="col mb-3">
                        <div class="flex">  
                           <label for="email" class="block">อีเมล <span style="color: red;">*</span></label> 
                        </div>
                        <input class="form-control" id="email" pInputText type="email" formControlName="email" 
                        required="true" placeholder="example@gmail.com" (keyup)="checkEmail()" />
                        <em *ngIf="emailValidation === true && formModel.get('email')?.value">
                            <span style="color: red;">กรุณากรอกอีเมลให้ถูกต้อง</span> 
                       </em>
                    </div>
                </div>
            </div>

            <div class="mb-3">
                <button type="button" class="btn btn-regis" (click)="onRegister()" 
                [disabled]="!formModel.valid 
                || !(emailValidation === false && formModel.get('email')?.value) 
                || !(idCardValidation === false && formModel.get('idCard')?.value)
                || !(pnumberValidation === false && formModel.get('tel')?.value) 
                || !checkNullOfValue()">
                สมัครสมาชิก</button>
            </div>
        </div>
        <div class="card">
            <img src="assets/images/logo.png" alt="logo" />
        </div>
    </div>
</div>
 
<p-confirmDialog #cd [appendTo]="'body'" [draggable]="false" [dismissableMask]="true" [style]="{width: '25vw'}">
    <ng-template pTemplate="footer">
        <button type="button" class="btn btn-regis" (click)="cd.accept()">ยืนยัน</button>
        <button type="button" class="btn btn-regis" (click)="cd.reject()">ยกเลิก</button>
      </ng-template>
</p-confirmDialog>

<!-- <p-toast [breakpoints]="{'25vw': {width: '100%', right: '0', left: '0'}}"></p-toast> -->

<p-toast class="custom-toast" [style]="{width: '23vw'}">
    <ng-template let-message pTemplate="message">
        <div class="flex flex-column" style="flex: 1; height: 0; width: 50rem;">
            <div class="row">
                <div class="col-2" style="margin-top: -2px;" *ngIf="!iconStatus">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                        class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                        <path
                            d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                    </svg>
                </div>
                <div class="col-2" style="margin-top: -2px;" *ngIf="iconStatus">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                        <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
                    </svg>
                </div>
                <div class="col-10">
                    <p>{{message.detail}}</p>
                    <p>{{message.severity}}</p>
                </div>
            </div>
        </div>
    </ng-template>
</p-toast>
