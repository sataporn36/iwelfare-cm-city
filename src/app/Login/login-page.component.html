<div [formGroup]="formModel">
<div class="login">
    <div class="text">
        <h1> ลงชื่อเข้าใช้ </h1> 
        <span>กองทุนสวัสดิการพนักงานและลูกจ้าง เทศบาลนครเชียงใหม่.</span>
        <div class="mb-3 div-text">
            <label class="form-label">เลขสมาชิก</label>
            <input type="text" class="form-control" placeholder="053234" formControlName="userName">
        </div>
        <div class="mb-3">
            <label class="form-label">รหัสผ่าน</label><br>
            <!-- <input type="password" class="form-control" formControlName="password"> -->
            <p-password class="form-control" class="password" formControlName="password" [toggleMask]="true"></p-password>
        </div>
        <div class="mb-3">
            <a href="#"><span>ลืมรหัสผ่าน ?</span></a>
        </div>
        <div class="mb-3">
            <button type="button" class="btn btn-login" (click)="clickLogin()">เข้าสู่ระบบ</button>
            <button type="button" class="btn btn-regis" (click)="clickRegister()">สมัครสมาชิก</button>
        </div>
    </div>
    <div class="card">
        <img src="assets/images/logo.png" alt="logo" />
    </div>
</div>
</div>

<p-dialog header="เเจ้งเตือน" [(visible)]="displayModal" [modal]="true" [style]="{width: '30vw'}"
    [draggable]="false" [resizable]="false">
        <p class="m-0"> กรุณาเข้าสู่ระบบ </p>
        <ng-template pTemplate="footer">
        <p-button icon="pi pi-check" (click)="displayModal=false" label="ตกลง" styleClass="p-button-text"></p-button>
        </ng-template>
</p-dialog>


<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text">
</p-confirmDialog>

<p-toast></p-toast>
